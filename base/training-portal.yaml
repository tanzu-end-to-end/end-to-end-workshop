#@ load("@ytt:data", "data")
---
apiVersion: training.eduk8s.io/v1alpha1
kind: TrainingPortal
metadata:
  name: e2e-workshop
  annotations:
    kapp.k14s.io/update-strategy: always-replace
spec:
  portal:
    title: End to End Workshops
    logo: data:image/png;base64,
    registration:
      type: one-step
      enabled: false
    #@ if data.values.eduk8s:
    credentials:
      admin:
        username: admin
        password: #@ data.values.eduk8s.adminPassword
      robot:
        username: robot-user
        password: #@ data.values.eduk8s.robotPassword
    #@ end
  workshops:
  - name: e2e-tbs-workshop
    capacity: 20
    reserved: #@ 1 if not hasattr(data.values, "workshop") else data.values.workshop.reserved
    expires: 4h
    orphaned: 2h
  - name: e2e-workshop
    capacity: 20
    reserved: #@ 1 if not hasattr(data.values, "workshop") else data.values.workshop.reserved
    expires: 4h
    orphaned: 2h